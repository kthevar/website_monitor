<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Auth Status</title>
</head>
<body>
    <h1>URL Authentication Status</h1>
    <table>
        <tr>
            <th>URL</th>
            <th>Status Code</th>
            <th>Error</th>
        </tr>
        {% for result in results %}
        <tr>
            <td>{{ result.url }}</td>
            <td>{{ result.status_code or '' }}</td>
            <td>{{ result.error or '' }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
